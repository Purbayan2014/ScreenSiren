<div class="container">
    <h1>Movies Genres</h1>
    <div class="grid">
        <div class="col-6 md:col-4 lg:col-3" *ngFor="let genre of genres">
            <a class="genre-links" [routerLink]="'/movies/genres/' + genre.id">{{ genre.name }}</a>
        </div>
    </div>

    <h1>Tv Shows Genres</h1>
    <div class="grid">
        <div class="col-6 md:col-4 lg:col-3" *ngFor="let genre of genres">
            <a class="genre-links" [routerLink]="'/tvshow/genres/' + genre.id">{{ genre.name }}</a>
        </div>
    </div>
</div>
