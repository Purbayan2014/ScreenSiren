<div class="container">
  <div class="grid">
    <div class="col-6 md:col-3 lg:col-3" *ngFor="let movie of movies">
      <app-movie-item [itemData]="movie"></app-movie-item>
    </div>
  </div>

  <!-- Paginator -->
<p-paginator (onPageChange)="onPageChange($event)" [first]="10" [rows]="20" [totalRecords]="10000" ></p-paginator>

</div>
